  <!-- <app-aside></app-aside> -->
  <div class="find_page">
    <div class="find__field">
      <div class="user__found"
      *ngFor="let user of users"
      >
      <div class="userInfo__wrapper"
      [routerLink]="['/user', user._id]">
      <div class="avatar_wrapper">
        <img 
        [src]="api + '/' + user.avatar.imgLink" 
        alt="User avatar" 
        class="user__avatar">
        <span
        class="status"
         *ngIf="user.isOnline"></span>
      </div>
        
        <p 
        class="user__name">{{user.name}}</p>
      </div>
      
      <button
      class="createChat"
      (click)="write(user._id, token)"
      
      >Написать</button>
      <button
      class="subscribeToUser"
      (click)="subscribe(user._id, token)"
      
      >Подписаться</button>
  
      </div>
      
    </div>

  </div>
