<div class="container">
  <div class="gallery-info">
    <p class="gallery-info__name">Фотографии Пользователя</p>
    <button>Добавить фотографии</button>
  </div>
  <div class="upload" *ngIf="isSameId">
    <h1>Upload your Image!</h1>
    <div *ngIf="error">
      {{ error.message }}
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input type="file" name="files" (change)="onFileChange($event)" #file/>
      <button type="submit" [disabled]="isDisabled">Upload</button>
    </form>
  </div>
  <ul class="images-list">
    <li class="images-list__item" *ngFor="let image of imgList">
      <app-gallery-image [image]="image" [id]="id" [isSameId]="isSameId" (delete)="deleteImage($event)"></app-gallery-image>
    </li>
  </ul>
</div>
