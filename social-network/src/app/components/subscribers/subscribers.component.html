<div 
class="subscriptions__section"
(click)="subscribersModalService.open()"
[ngClass]="{'nograde': (subscribers.length < 1),
'bronze': (subscribers.length >= 2 && subscribers.length < 4),
'silver': (subscribers.length >= 4 && subscribers.length < 7),
'gold': (subscribers.length >= 7)}"
><div class="headline__block">
    <h2 class="subs__headline">{{subscribers.length}}</h2>
  </div>
</div>
